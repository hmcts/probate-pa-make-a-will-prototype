{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/executor-info">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="hmcts-add-another">

<h1 class="govuk-heading-xl hmcts-add-another__heading" tabindex="-1">Who would you like to be your executors</h1>



<form method="post">

<fieldset class="govuk-fieldset hmcts-add-another__item">

  <legend class="govuk-fieldset__legend hmcts-add-another__title  govuk-fieldset__legend--m">
    Executor
  </legend>

  <div class="govuk-form-group">


    <label class="govuk-label" for="questions[0][subject]">
      Full name
    </label>
    <input class="govuk-input" id="questions[0][subject]" name="questions[0][subject]" type="text" data-name="questions[%index%][subject]" data-id="questions[%index%][subject]">
  </div>

  <label class="govuk-label" for="questions[0][subject]">
    Email address
  </label>
  <input class="govuk-input" id="questions[0][subject]" name="questions[0][subject]" type="text" data-name="questions[%index%][subject]" data-id="questions[%index%][subject]">
</div>

<br>
<br>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h1 class="govuk-fieldset__heading">
        Is this person over 18?
      </h1>
    </legend>

    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-1" name="changed-name" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="changed-name-1">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>

      <br>


</fieldset>

<div class="hmcts-button-action">

  <button type="submit" class="govuk-button hmcts-button--secondary  hmcts-add-another__add-button  govuk-!-margin-bottom-4">
    Add another executor
  </button>

</div>

<div class="hmcts-button-action">

  <a href="/gifts" role="button" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8">Continue</a>

</div>

</form>

</div>


    </div>
  </div>

{% endblock %}
