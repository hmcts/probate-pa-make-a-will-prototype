{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
        What is your marital status?
      </h1>
    </legend>
    <span id="how-contacted-conditional-hint" class="govuk-hint">

    </span>
    <div class="govuk-radios govuk-radios--conditional" data-module="radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-1" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional-1">
        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-1">
          Single
        </label>
      </div>

      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
          Living with a partner but not married
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
        <div class="govuk-form-group">
          <h2 class="govuk-fieldset__legend govuk-fieldset__legend--m">
            Name of your partner
          </h2>
          <label class="govuk-label" for="contact-by-phone">
            Full name
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="contact-by-phone" name="contact-by-phone" type="tel">
        </div>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-3" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-3">
        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-3">
          Married
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-3">

          <h2 class="govuk-fieldset__legend govuk-fieldset__legend--m">
            Name of your partner
          </h2>
          <label class="govuk-label" for="contact-by-phone">
            Full name
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="contact-by-phone" name="contact-by-phone" type="tel">
        </div>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-4" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-4">

          Civil partnership

        </div>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-5" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-5">

          </h2>

          <input class="govuk-radios__input" id="how-contacted-conditional-6" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional-6">
          <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-6">
            Widowed

        </div>

            </div>

    </div>
  </fieldset>
</div>
